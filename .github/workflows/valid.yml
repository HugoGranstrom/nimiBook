on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: "install_nim"
        id: install_nim
        uses: iffy/install-nim@v3
      - run: cat nimibook.nimble
      - run: nimble install -y
      - name: Gen Book
        run: nimble genbook
      - name: Gen Book outside repo
        run: cd examples && nim r examplebook.nim

